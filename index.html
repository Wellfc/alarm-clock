<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Wellington Suero">
        <meta name="description" content="Alarm clock 24hrs">
        <meta name="keywords" content="web developer, web, developer, front-end,
            html, css, javascript, react, sql">

        <title>Alarm clock | Wellington Suero</title>

        <!-- Stylesheets -->
        <link rel="shortcut icon" href="./assets/img/favicon.png?=2" type="image/x-icon">
        <link rel="stylesheet" href="./assets/style/index.css" media="all">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200;0,6..12,400;0,6..12,500;1,6..12,500">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
        <script src="./assets/script/app.js" type="module"></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="alarm-clock">
                    <div class="current-time">
                        <span class="current-hour"></span>
                        <span>:</span>
                        <span class="current-minute"></span>
                    </div>
                    <div class="alarm-set">
                        <span class="icon">
                            <i class="fa-solid fa-bell"></i>
                        </span>
                        <span class="alarm-hour"></span>
                        <span class="alarm-colon"></span>
                        <span class="alarm-minute"></span>
                    </div>
                    <form>
                        <input 
                            class="input-hour input-time" 
                            type="text" 
                            minlength="2" 
                            maxlength="2" 
                            placeholder="HH" 
                            required
                        >
                        <input 
                            class="input-minute input-time" 
                            type="text" 
                            minlength="2" 
                            maxlength="2" 
                            placeholder="MM" 
                            required
                        >
                        <button type="button" class="alarm-btn">Set alarm</button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
